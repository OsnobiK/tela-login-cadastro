<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conexus</title>
</head>
<body>
    <div class="container">
            <div class="form-box login">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                    <input type="text" placeholder="Usuário" required>
                    <i class="bx bxs-user"></i></div>
                     <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                    <i class="bx bx-lock-alt"></i></div>
                    <div class="esqueci-senha">
                    <a href="#">Esqueceu a senha?</a></div>

                    <button type="submit" class="btn">Login</button>
                    <p>ou conecte-se com:</p>
                    <div class="social-icons">
                        <a href="#"><i class="bx bxl-google"></i></a>
                        <a href="#"><i class="bx bxl-facebook"></i></a>
                        <a href="#"><i class="bx bxl-github"></i></a>
                        <a href="#"><i class="bx bxl-linkedin"></i></a>
                    </div>
                </form>
            </div>
            <div class="form-box cadastro">
                <form action="">
                    <h1>Cadastro</h1>
                    <div class="input-box">
                    <input type="text" placeholder="Usuário" required>
                    <i class="bx bxs-user"></i></div>
                        <div class="input-box">
                    <input type="email" placeholder="E-mail" required>
                    <i class="bx bxs-envelope"></i></div>
                    


                     <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                    <i class="bx bx-lock-alt"></i></div>
                   
                    <button type="submit" class="btn">Cadastre-se</button>
                    <p>ou cadastre-se com:</p>
                    <div class="social-icons">
                        <a href="#"><i class="bx bxl-google"></i></a>
                        <a href="#"><i class="bx bxl-facebook"></i></a>
                        <a href="#"><i class="bx bxl-github"></i></a>
                        <a href="#"><i class="bx bxl-linkedin"></i></a>
                    </div>
                </form>
            </div>
            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Olá, Bem-Vindo!</h1>
                    <p>Não possui uma conta?</p>
                    <button class="btn cadastro-btn">Cadastre-se</button>

                </div>
                 <div class="toggle-panel toggle-right">
                    <h1>Bem-Vindo, de volta!</h1>
                    <p>Já possui uma conta?</p>
                    <button class="btn login-btn">Login</button>

                </div>
                

            </div>
    </div>




    <script src="script.js"></script>
                    
    
</body>
</html>
